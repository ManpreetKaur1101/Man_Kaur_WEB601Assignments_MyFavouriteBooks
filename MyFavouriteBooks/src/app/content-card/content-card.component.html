<div>
    <p class="title">{{ item.title }}</p>
    <p class="description">{{ item.description }}</p>
    <p class="creator">Creator: {{ item.creator }}</p>
    <p HoverAffect [hoverStyle]="{ 'fontWeight': 'bold'}">Tags :{{ item.tags }}</p>
    <img *ngIf="item.imgURL; else defaultImage" [src]="item.imgURL" alt="{{ item.title }} Image" />
    <ng-template #defaultImage>
      <img [src]="defaultImageUrl" alt="Default Image" />
    </ng-template>
</div>
